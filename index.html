<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pagar Harian Muslim</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0ea5e9">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Aplikasi Pagar Harian Muslim untuk Dzikir Pagi dan Petang">

    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

    <div id="home-view" class="view-screen active">
        <div class="header-home">
            <h1 class="greeting" id="greeting-text">Assalamu'alaikum</h1>
            <div class="date-time" id="date-text">...</div>
            <div class="clock" id="clock-text">00:00</div>
            <p style="color: var(--text-muted); font-size: 0.95rem;">Perkuat perisai spiritual Anda hari ini.</p>
        </div>

        <button class="big-btn btn-pagi" onclick="openDzikir('pagi')">
            <div class="btn-icon">ğŸŒ…</div>
            <div class="btn-text">
                <h2>Dzikir Pagi</h2>
                <p>Pagar diri di awal hari</p>
            </div>
        </button>

        <button class="big-btn btn-petang" onclick="openDzikir('petang')">
            <div class="btn-icon">ğŸŒƒ</div>
            <div class="btn-text">
                <h2>Dzikir Petang</h2>
                <p>Perisai diri di waktu malam</p>
            </div>
        </button>
    </div>

    <div id="dzikir-view" class="view-screen">

        <div class="sticky-wrapper">
            <div class="dzikir-header">
                <button class="back-btn" onclick="closeDzikir()">â®</button>
                <h1 id="dzikir-header-title">Dzikir</h1>
            </div>

            <div class="progress-container">
                <div class="progress-text" id="progress-text">
                    <span>PROGRES</span>
                    <span>0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="slider-viewport" id="slider-viewport">
            <div class="slider-track" id="slider-track">
            </div>
        </div>

        <div class="bottom-nav">
            <button class="nav-btn" id="btn-prev" onclick="prevSlide()" disabled>â®</button>

            <button class="counter-fab" id="btn-counter" onclick="incrementCounter()">
                <span id="btn-main-text">BACA</span>
                <span class="count-label" id="btn-sub-text">0 dari 0</span>
            </button>

            <button class="nav-btn" id="btn-next" onclick="nextSlide()">â¯</button>
        </div>

        <div class="bottom-sheet" id="bottom-sheet">
            <div class="drag-area" id="drag-area">
                <div class="drag-handle"></div>
            </div>

            <div class="sheet-content">
                <h3 class="sheet-title">Dalil & Keutamaan</h3>
                <div class="dalil-text" id="sheet-dalil"></div>
                <div class="ref-box" id="sheet-ref"></div>
            </div>
        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
